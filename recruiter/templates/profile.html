{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>

    <title>Recruiter Form</title>
</head>

<body>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="container">


      <a href="/" ><span><img src="https://saraswati-seva-foundation.org/wp-content/uploads/2021/05/final_ssf_logo.png" class="img-fluid"
            alt="Responsive image"></span></a>
            <br>
            <br>
            <div class="container">
              <h6 class="display-6">Already Signed Up? <a href="/login">Login</a></h6>

            </div>
        <br>
        <br>
        <h1 class="display-1">Recruiter Profile </h1>
    </div>
            


    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Company Name</label>
                <input type="text" class="form-control" name="company" id="exampleFormControlInput1">
            </div>


            <div class="form-group">
                <label for="exampleFormControlInput1">Tell us about Yourself</label>
                <textarea class="form-control" name="bio" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Company Location</label>
                <input type="text" class="form-control" name="location" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Priority 1</label>
                <select class="form-control" name='priority1' id="exampleFormControlSelect1">
                    {% for skill in skills %}
                    <option name="priority1">{{skill}}</option>
                    {% endfor %}

                </select>

            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Priority 2</label>
                <select class="form-control" name='priority2' id="exampleFormControlSelect2">
                    {% for skill in skills %}
                    <option name="priority2">{{skill}}</option>
                    {% endfor %}
                </select>

            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect3">Priority 3</label>
                <select class="form-control" name='priority3' id="exampleFormControlSelect3">
                    {% for skill in skills %}
                    <option name="priority3">{{skill}}</option>
                    {% endfor %}
                </select>

            </div>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

</body>


</html>
