{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>

    <title>Recruiter Login</title>
</head>

<body >
    
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <div class="container">
            
            
           <a href="/"><span><img src="https://saraswati-seva-foundation.org/wp-content/uploads/2021/05/final_ssf_logo.png" class="img-fluid" alt="Responsive image"></span></a>
            <br>
            <br>
            <h1 class="display-1">Recruiter Login </h1>
        </div>


        <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlInput1">Username</label>
              <input type="text" class="form-control" name="username" id="exampleFormControlInput1" >
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleFormControlInput1" >
              </div>
              <br>
              <button type="submit" class="btn btn-primary" >Login</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
          </form>
        </div>

</body>


</html>
